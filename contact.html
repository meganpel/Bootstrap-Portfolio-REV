    <body>
            <!--HeaderNavigation-->
        <div class="full-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md">
                        <div class="header-box text-center">
                            <span class="header-name ">Megan Pellegrino-Zubricky</span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="row col-sm-12 col-md header-links align-items-center justify-content-center">

        <div class="container">
            <div class="row row-box">
                <div class="col-12 col-xl-10">
                    <div class="main-box">
                        <h1 class="box-title">Contact</h1>
                        
                        <div class="form-group">
                            <label class="pb-2" for="name">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label class="pb-2" for="email">Email Address</label>
                            <input type="text" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label class="pb-2" for="message">Message</label>
                            <textarea class="form-control" id="messageInput"></textarea>
                        </div>
                        <div id="messageHolder"></div>
                        <button class="btn btn-primary submit" id="contactSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
